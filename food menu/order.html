        .nav{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 0;
    position:fixed;
    z-index: 1;
    margin-left: 100px;
    
}
.nav .logo h1{
    font-weight: 600;
    font-family: sans-serif;
    color:black;
    font-size: 40px;
    margin-right: 50px;
}
.nav .logo b{
    color: #ff511c;
}

.nav ul{
    display:flex;
    list-style: none;
}
.nav ul li{
    margin-right: 30px;
    
}
.nav ul li a{
    text-decoration: none;
    color: black;
    font-weight: 500;
    font-family: sans-serif;
    font-size: 15px;
    margin-left: 1px;
}
.nav ul li a:hover{
      color: #ff511c;
    
}
.nav ul .b::after{
    content: "";
    width: 50%;
    height: 3px;
    background-color: #ff511c;
    display: flex;
    position: relative;
    margin-left: 10px;
}
input{
    padding: 10px 20px;
    font-weight: 600;
}
.signin{
    background-color: #ff511c;
    color: white;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: 0.1s;
    margin-left: 100px;
    margin-right: 20px;
    border-radius: 5px; 
}
.signup{
    background-color: #ff511c;
    color: white;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: 0.1s;
    margin-right: 180px;
} 
.signin:hover{
    transform: scale(1.1);  
}  
.signup:hover{
    transform: scale(1.1);  
}
        .order{
            padding: 100px 11% 100px;
        }
        h1{
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 10px;
        }
        h1 span{
            color:#ff511c;
            padding: 10px;
        }
        .order textarea{
            resize: none;
        }
        .order-btn{
               padding:8px ;
               background: transparent;
               border: 2px solid #ff511c;
               color: #ff511c;
               transition: 0.5s;
               cursor: pointer;
               border-radius: 20px;
        }
        .order-btn:hover{
            background: #ff511c;
            color: aliceblue;
            border: 2px solid white;
        }
        marquee img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 35px 0 rgba(13, 28, 228, 0.35);
            border-top: 1px solid rgba(255, 255, 255, .3);
            cursor: pointer;
            transition: 0.1s;
            
        }

        <h1><i>Order Your<span>Food</i></span></h1>
        <div class="row">
        <div class="col-md-5 py-3 py-md-0">
            <div class="card">
                <img src="image/image.png" alt="">
            </div>
        </div>
        <div class="col-md-7 py-3 py-md-0">
            <form action="#">
                <div class="one">
